name: CI-Docker-Build
on:
  push:

jobs:
  Docker-Build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker (backend)
        id: metadata-backend
        uses: docker/metadata-action@v3
        with:
          images: pollbuddy/frontend
          tags: |
            type=ref,event=branch
            type=sha
            type=sha,prefix={{branch}}-
            type=sha,format=long
            type=sha,format=long,prefix={{branch}}-
          # type=raw,value=latest

        - name: Extract metadata (tags, labels) for Docker (frontend)
          id: metadata-frontend
          uses: docker/metadata-action@v3
          with:
            images: pollbuddy/frontend
            tags: |
              type=ref,event=branch
              type=sha,format=long,suffix=-{{branch}}
            # type=raw,value=latest

      - name: Build and push backend
        uses: docker/build-push-action@v2
        with:
          context: "{{defaultContext}}:PollBuddy-Server/backend"
          push: true
          tags: ${{ steps.metadata-backend.outputs.tags }}
          labels: ${{ steps.metadata-backend.outputs.labels }}

      - name: Build and push frontend
        uses: docker/build-push-action@v2
        with:
          context: "{{defaultContext}}:PollBuddy-Server/frontend"
          push: true
          tags: ${{ steps.metadata-frontend.outputs.tags }}
          labels: ${{ steps.metadata-frontend.outputs.labels }}
